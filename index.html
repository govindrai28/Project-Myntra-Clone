<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="images/myntra_logo.webp" alt="Myntra Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio<sup>New</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more" >
        </div>

        <div class="action_bar">
            <div class="action_container">
                <i class="fa-regular fa-user action_icon"></i>
                <!-- <img src="profile.png" width="10px"> -->
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <i class="fa-regular fa-heart action_icon"></i>
                <span class="action_name">Wishlist</span>
            </div>

            <div class="action_container">
                <i class="fa-solid fa-bag-shopping action_icon"></i>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="bannner_container">Banner Container</div>
        <div class="category_heading">Category Heading</div>
        <div class="category_items">Items</div>
    </main>
    <footer>Footer</footer>
</body>
</html>
